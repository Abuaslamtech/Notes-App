<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Notes</title>
  </head>
  <body>
    <header>
      <h2>Notes</h2>
    </header>
    <main>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Title of your text ..."
      />
      <br />
      <textarea
        name="note"
        id="note"
        cols="30"
        rows="10"
        placeholder="write your note her ..."
      ></textarea>
      <br />
      <button id="btn">Save Note</button>
    </main>

    <div id="Ynotes" class="hide">
      <h2>Your Notes</h2>
    </div>

    <section id="notes"></section>
  </body>
</html>
